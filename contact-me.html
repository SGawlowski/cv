<html lang="en">
<head>

    <title>Contact Me</title>
</head>
<body>
<h3>My Contact</h3>
<p>
    <a href="mailto:m.bluth@example.com">Email: m.bluth@example.com</a><br>
    <a href="tel:+123456789">Phone: +123456789</a>
</p>

<form action="mailto:m.bluth@example.com" method="post">
    <table>
        <tr><td><label>Your Name</label></td><td><input type="text" name="yourName"></td></tr>
        <tr><label>Do you want to sign up to the email list</label></tr>

    </table>

    <label>Do you want to sign up to the email list</label><br>
    <label>Your Email</label>
    <label>
        <input type="email" name="yourEmail">
    </label><br>
    <label>Your Message</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
    <input type="submit" name="" ><br><br>

</form>

</html>
